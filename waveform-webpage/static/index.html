<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 音频校对器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI 音频校对器</h1>

        <div class="task-form">
            <div class="form-group">
                <label for="videoFile">上传视频/音频文件:</label>
                <input type="file" id="videoFile" accept="video/*,audio/*">
            </div>
            <div class="form-group">
                <label for="targetSentence">目标句子:</label>
                <input type="text" id="targetSentence" placeholder="请输入要查找的日文句子">
            </div>
            <button id="startTaskBtn">开始处理</button>
        </div>

        <div id="statusDisplay" class="status-info">请选择文件并开始任务...</div>

        <div id="corrector-ui" class="hidden">
            <video id="videoPlayer" width="100%" controls></video>
            <div id="waveform"></div>
            <div id="timeline"></div>
            
            <div class="controls">
                <div class="timestamps">
                    <label for="start-time">开始时间:</label>
                    <input type="text" id="start-time">
                    <label for="end-time">结束时间:</label>
                    <input type="text" id="end-time">
                </div>
                <div class="buttons">
                    <button id="play-selection-btn">▶️ 播放选区</button>
                    <button id="save-btn">✅ 确认并保存</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
