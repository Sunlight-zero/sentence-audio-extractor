<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步骤 1: 视频处理</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>步骤 1: 视频处理与多句子定位</h1>
        <p>上传一个或多个视频文件，并通过下方按钮从 Anki 获取句子，或手动输入/上传。系统将自动批量找出每个句子在所有视频中的位置。</p>
        
        <div class="task-form">
            <form id="upload-form">
                <div class="form-group">
                    <!-- --- 修改: 允许多文件上传 --- -->
                    <label for="videoFiles">选择一个或多个视频/音频文件</label>
                    <input type="file" id="videoFiles" name="videoFiles" accept="video/*,audio/*" required multiple>
                </div>

                <!-- --- 新增: Anki 操作区域 --- -->
                <div class="form-group anki-actions">
                    <button type="button" id="get-anki-btn" class="button button-secondary">从 Anki 获取句子</button>
                    <input type="text" id="deck-name" placeholder="输入 Anki 牌组名 (默认: luna temporary)">
                </div>

                <div class="form-group">
                    <label for="sentence">输入目标日语句子 (每行一个)</label>
                    <textarea id="sentence" name="sentence" rows="8" required 
                              placeholder="请点击上方按钮从 Anki 获取，或在此处手动输入目标日语句子，每行一个。"></textarea>
                </div>

                <div class="form-group">
                    <label for="sentenceFile">或上传包含句子的 .txt 文件</label>
                    <input type="file" id="sentenceFile" accept=".txt,text/plain">
                </div>

                <div class="form-group form-group-checkbox-container">
                    <input type="checkbox" id="separateVocals" name="separateVocals">
                    <label for="separateVocals">启用音源分离</label>
                </div>


                <button type="submit" id="submit-btn" class="button">开始处理</button>
            </form>
        </div>

        <div id="status-container" class="status-info">
            <p id="status-message"></p>
        </div>

        <div id="result-container">
            <h2>处理完成</h2>
            <p>分析结果已生成。你可以下载包含所有时间戳的JSON文件，或直接进入校对页面。</p>
            <div class="buttons">
                <a id="download-json-btn" class="button" download>下载结果 (JSON)</a>
                <a id="proofread-link-btn" class="button">前往校对页面 &raquo;</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
